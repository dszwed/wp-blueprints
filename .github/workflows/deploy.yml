name: Deploy Laravel Application

on:
  workflow_run:
    workflows: ["Build Laravel Application", "Test Laravel Application"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Check if both workflows succeeded
        uses: actions/github-script@v6
        with:
          script: |
            const { data: buildRuns } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              head_sha: '${{ github.event.workflow_run.head_sha }}',
              per_page: 1
            });
            
            const { data: testRuns } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'test.yml',
              head_sha: '${{ github.event.workflow_run.head_sha }}',
              per_page: 1
            });
            
            const buildSuccess = buildRuns.workflow_runs[0]?.conclusion === 'success';
            const testSuccess = testRuns.workflow_runs[0]?.conclusion === 'success';
            
            if (!buildSuccess || !testSuccess) {
              core.setFailed('Both build and test workflows must succeed before deployment');
            }
            
            console.log(`Build success: ${buildSuccess}, Test success: ${testSuccess}`);

      - uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: ./artifacts

      - name: Deploy to production
        run: |
          echo "üöÄ Starting deployment..."

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment to production completed successfully!"
          else
            echo "‚ùå Deployment failed!"
          fi
